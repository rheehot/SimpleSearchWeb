<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
         1. 회원가입 정보 중 미입력 정보 있을 시 alert
         2. 중복된 id 입력 시 콘솔창 에러
         3. 미입력, 중복 없을 시 MemberServlet으로 넘어감
         */
        function fn_sendMember() {
            var SignUp = document.SignUp;
            var userId = SignUp.userId.value;
            var userPw = SignUp.userPw.value;
            var userName = SignUp.userName.value;
            var userEmail = SignUp.userEmail.value;
            if ((userId.length===0 || userId==="") || (userPw.length===0 ||userPw==="")
            || (userName.length===0 || userName==="") || (userEmail.length===0 || userEmail==="")) {
                alert("모든 정보를 입력하셔야 합니다.");
            } else {
                SignUp.method = "post";
                SignUp.action = "MemberServlet";
                SignUp.submit();
            }
        }
    </script>
</head>
<body>
<form name="SignUp" method="post" action="SignUp.html" encType="UTF-8">
    <table>
        <th>회원 가입</th>
        <tr>
            <td>아이디</td>
            <td><input type="text" name="userId">
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password" name="userPw"></td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text" name="userName"></td>
        </tr>
        <tr>
            <td>이메일</td>
            <td><input type="text" name="userEmail"></td>
        </tr>
    </table>
    <input type="button" onclick="fn_sendMember()" value="가입하기" />
    <input type="hidden" name="command" value="addMember" />
</form>
</body>
</html>
